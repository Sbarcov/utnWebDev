<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="estilos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="mx-auto mt-5 card text-bg-dark" style="width: 50%;">
            <img src="img/fotoedit.jpg" class="card-img" alt="cv">
            <div class="card-img-overlay">
                <h5 class="card-title">Sebastian Barcovsci</h5>

                <p class="card-text">Dir: Av San Martin - Villa Carlos Paz</p>
                <p class="card-text"><small>28 a√±os</small></p>
            </div>
        </div>
        <h1 class="display-3">Series</h1>
        <div id="carouselExampleFade" class="mx-auto carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="series/1.jpg" class="d-block w-100" alt="got">
                </div>
                <div class="carousel-item">
                    <img src="series/2.jpg" class="d-block w-100" alt="hoc">
                </div>
                <div class="carousel-item">
                    <img src="series/3.jpg" class="d-block w-100" alt="brb">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>

    <h1 class="display-3">Pelis</h1>

    <div class="card-group w-75 mx-auto">
        <div class="card bg-secondary">
          <img src="pelis/1-1.jpg" class="card-img-top" alt="si">
          <div class="card-body bg-secondary">
            <h5 class="card-title">Shutter Island</h5>
          </div>
        </div>
        <div class="card bg-secondary">
          <img src="pelis/1-2.jpg" class="card-img-top" alt="gla">
          <div class="card-body bg-secondary">
            <h5 class="card-title">Gladiator</h5>
          </div>
        </div>
        <div class="card bg-secondary">
          <img src="pelis/1-3.jpg" class="card-img-top" alt="dj">
          <div class="card-body bg-secondary">
            <h5 class="card-title">Django</h5>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
